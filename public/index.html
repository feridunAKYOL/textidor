<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>simple editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">

  <script src="./app/actions.js"></script>
  <script src="./app/views.js"></script>
</head>

<body class="container bg-secondary">

  <form id='save-form' class="form-group">
    <input class ='form-control' id='file-name' name='fileName' placeholder='file name' />
    <button id='save-button'>save file</button>
  </form>
  <textarea id='file-text' name='fileText' class='editor bg-light' form="save-form"></textarea>
  <details open>
    <summary>open a file</summary>
    <div id='files-list-container'></div>
  </details>

  <script src="./app/init.js"></script>

</body>

</html>
